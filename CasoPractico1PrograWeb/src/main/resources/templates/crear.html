<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crear</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    </head>
    <body>
        <h1>Agregar Pelicula</h1>
        <div class="container">
            <div class="card-header bg-black text-white"></div>
            <div class="card-body"></div>

            <!--Esto es un Formulario-->
            <div class="container"></div>
            <form th:object = "${pelicula}"
                  th:action = "@{/save}"
                  method="POST"
                  >
                <input type="hidden" th:field="*{id}">
                <div class="form-group mb-3 row">
                    <label  class="col-md-2 col-form-label" for="nombre">Nombre</label>
                    <div class="col-sm-10">                                
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}"  placeholder= "Nombre De la Película" id="nombres" aria-describedby="emailHelp">                            
                    </div>                        
                </div>

                <div class="form-group mb-3 row">
                    <label  class="col-md-2 col-form-label" for="apellido1">Precio</label>
                    <div class="col-sm-10">                                
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{costo}"  placeholder= "Precio de la Película" id="costo" aria-describedby="emailHelp">                            
                    </div>                        
                </div>

                <div class="form-group mb-3 row">
                    <label  class="col-md-2 col-form-label" for="apellido2">Fecha</label>
                    <div class="col-sm-10">                                
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{fecha}"  placeholder= "Fecha" id="fecha" aria-describedby="emailHelp">                            
                    </div>                        
                </div>



                <div class="form-group mb-3 row">
                    <label  cclass="col-md-2 col-form-label" for="salas">Sala</label>
                    <div class="col-sm-10">                                
                        <select th:field="*{sala}" class="form-control form-control-sm col-md-6" id="sala"  aria-describedBy="emailHelp">
                            <option th:each="x:${salas}"
                                    th:value="${x.id}"
                                    th:text="${x.nombre}"/>
                        </select>
                    </div>                        
                </div>
                <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                </body>
                </html>
